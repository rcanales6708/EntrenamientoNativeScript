
<div class="div-main">


  <div class="div-add-list">

    <button class="my-button" (click)="addNewListOnClick()">Agregar una Lista</button>

  </div>



  <hr class="divider">

  <div class="div-lists">
    <div class="list" *ngFor="let todoList of myLists">

      <h2>{{todoList.listName}}</h2>

      <p *ngIf="!todoList.items.length">Ning√∫n item en la lista</p>

      <div *ngFor="let item of todoList.items" class="todo-item">
        <div>
          <input type="checkbox" id="scales" name="scales" [checked]="item.isComplete"
            (change)="completeTodoOnClick(todoList.listName, item.todoName, $event)">
          <span>{{item.todoName}}</span>
        </div>
        <div>
          <button class="edit-button" (click)="editTodoOnClick(todoList.listName, item.todoName)">Editar</button>
          <button class="delete-button" (click)="deleteTodoOnClick(todoList.listName, item.todoName)">Borrar</button>
        </div>


      </div>

      <button class="my-button" (click)="addNewTodoOnClick(todoList.listName)">Agregar un Todo</button>

    </div>
  </div>

</div>


<router-outlet></router-outlet>
